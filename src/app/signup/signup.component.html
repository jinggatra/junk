<div class="container">
  <h1 align="center">Form Pendaftaran Lomba</h1>
</div>

<div class="container">
  <form [formGroup]="form" method="POST" action="input.php">
    <div class="form-group">
      <label for="nama">Nama Lengkap</label>
      <input
        formControlName="nama"
        id="nama"
        type="text"
        class="form-control"
        name="nama">
        <div *ngIf="nama.touched && nama.invalid" class="alert alert-danger">
          Nama harus diisi
        </div>
    </div>
    <div class="form-group">
      <label for="alamat">Alamat</label>
      <input
        formControlName="alamat"
        id="alamat"
        type="text"
        class="form-control"
        name="alamat">
        <div *ngIf="alamat.touched && alamat.invalid" class="alert alert-danger">
            Alamat harus diisi
          </div>
    </div>
    <div class="form-group">
      <label for="tanggallahir">Tanggal Lahir</label>
      <input
        formControlName="tanggallahir"
        id="tanggallahir"
        type="date"
        class="form-control"
        name="tanggallahir">
        <div *ngIf="tanggallahir.touched && tanggallahir.invalid" class="alert alert-danger">
            Tanggal lahir harus diisi
          </div>
    </div>

    <!-- khusus jenis kelamin-->
    <div class="form-group">
        <label for="jeniskelamin">Jenis Kelamin</label><br>
        <select>
            <option value=" ">--</option>
            <option value="L" name="L">Laki-Laki</option>
            <option value="P" name="P">Perempuan</option>
          </select>
          <div *ngIf="jeniskelamin.touched && jeniskelamin.setValue('--') && jeniskelamin.invalid" class="alert alert-danger">
            Jenis Kelamin harus diisi
          </div>
      </div>

    <div class="form-group">
      <label for="nohp">No. Telp</label>
      <input
        formControlName="nohp"
        id="nohp"
        type="text"
        class="form-control"
        name="nohp">
        <div *ngIf="nohp.touched && nohp.invalid" class="alert alert-danger">
            No. Telp harus diisi</div>
        <div *ngIf="nohp.errors.cannotContainChara" class="alert alert-danger">
          Harus mengisi pakai angka
        </div>
    </div>
    <div class="form-group">
      <label for="asal_sekolah">Asal Sekolah</label>
      <input
        formControlName="username"
        id="asal_sekolah"
        type="text"
        class="form-control"
        name="asal_sekolah">
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            Asal Sekolah harus diisi
          </div>
    </div>

    <div class="form-group">
      <label for="jenis_lomba">Jenis Lomba</label>
      <input
        formControlName="password"
        id="jenis_lomba"
        type="text"
        class="form-control"
        name="jenis_lomba">
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            Jenis Lomba harus diisi
          </div>
    </div>

    <button class="btn btn-primary" type="submit" name="tambah">Submit</button>
  </form>
</div>
